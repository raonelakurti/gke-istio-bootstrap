apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-utils
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    - host: gke.devopstar.com
      http:
        paths:
          - path: /prometheus
            backend:
              serviceName: prometheus-server
              servicePort: 80
          - path: /hosting
            backend:
              serviceName: hosting
              servicePort: 80
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-grafana
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    - host: gke.devopstar.com
      http:
        paths:
          - path: /grafana/?(.*)
            backend:
              serviceName: grafana
              servicePort: 80
